<!DOCTYPE html>
<html>
    <head>
        <title>심화문제01</title>
    </head>
    <body>
        박상원 2021261026 문제해결<br>
        계속 더한 값의 합은 =
        <script>
            var sum = 0;
            while(true){
                var n = prompt("숫자를 입력하시오");
                if(n == null){
                        break; //취소 버튼이나 다이얼로그를 닫은 경우
                }
                n = parseInt(n); 
                sum += n;  
                }
            document.write(sum);
            </script>
    </body>
