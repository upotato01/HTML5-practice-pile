<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <div>confirm</div>
    <button onclick="confirmModal()">변경</button>
    <script>
      function confirmModal() {
        if (window.confirm("정말 색상을 변경하시겠습니까?")) {
          document.body.style.background = "#1abc9c";
        } else {
          console.log("취소. 변화 없음");
        }
      }
    </script>
  </body>
</html>
