<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changecolor(){
            let color = ["red","pink","green","yellow","blue","purple"];
            let num = Math.floor(Math.random() * color.length);
            let bodyTag = document.getElementById("colorCont");
            bodyTag.style.backgroundColor = color[num];
        }
    </script>
</head>
<body id="colorCont">
        <center><h1>HEX Color : <span id="hex"></span></h1></center>
        <center><button type="button" onclick="changecolor()">클릭</button></center>
</body>
</html>
