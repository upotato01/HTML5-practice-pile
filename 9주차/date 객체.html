<body>
    <script>
        d=new Date(); //date 객체를 생성한다.
        document.write(d.getFullYear()+"년 ");
        document.write(d.getMonth()+"월");
        document.write(d.getDate()+"일 ");
        document.write(d.getHours()+"시");
        document.write(d.getMinutes()+"분");
    </script>
