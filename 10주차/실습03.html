<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8"> 
    <title>CSS 스타일 동적 변경</title> 
    <script>
        function change() {
            let p22 = document.getElementById("mySpan");
            p22.style.color = "green";
            p22.style.fontSize = "30px";
            p22.style.display = "block"; 
            p22.style.width = "6em"; 
            p22.style.border = "3px dotted magenta"; 
        }
    </script>
    </head>
    <body>
        <h3>CSS 스타일 동적 변경</h3> <hr>
        <p style="color:blue" >이것은
        <span id="mySpan" style="color:red">문장입니다.</span>
        </p>
        <input type="button" value="스타일변경" onclick="change()"> 
    </body>
</html>
